<div class="panel panel-default">
    <div class="panel-heading">
        Issues
    <span class="pull-right btn-group">
      <a href class="btn btn-xs btn-success" data-ui-sref="^.add()">
          <i class="fa fa-plus"></i>
      </a>
    </span>
    </div>
    <div class='list-group'>
        <div ng-repeat="item in ctrl.issues" class="list-group-item">
    <span class="pull-right btn-group">
      <a href class="btn btn-xs btn-default" data-ui-sref="^.edit({id: item.id})">
          <i class="fa fa-pencil"></i>
      </a>
      <a href class="btn btn-xs btn-danger" data-ui-sref="^.delete({id: item.id})">
          <i class="fa fa-trash-o"></i>
      </a>
    </span>
            <h4 class="list-group-item-heading">
                <a href data-ui-sref="^.view({id: item.id})">{{item.name}}</a>
            </h4>

            <p class="list-group-item-text">{{item.body}}</p>
        </div>
        <div ng-show="!ctrl.issues.length" class="list-group-item">
            <h4 class="list-group-item-heading" translate>
                There are no issues
            </h4>

            <p class="list-group-item-text" translate>Click <a href data-ui-sref="^.add">here</a> to add a issue!</p>
        </div>
    </div>
</div>
