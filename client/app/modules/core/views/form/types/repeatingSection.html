<div class="{{hideRepeat}}">
    <div class="repeatsection col-md-4" data-ng-repeat="element in model[options.key]"
         data-ng-init="fields = copyFields(to.fields)">
        <formly-form fields="fields" model="element" form="form"></formly-form>
        <div style="margin-bottom:20px;">
            <button type="button" class="btn btn-sm btn-danger"
                    data-ng-click="model[options.key].splice($index, 1)">
                Remove
            </button>
        </div>
        <hr>
    </div>
</div>
<p class="AddNewButton">
    <button type="button" class="btn btn-primary" data-ng-click="addNew()">{{to.btnText}}</button>
</p>
