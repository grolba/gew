<div class="panel panel-default" data-ng-repeat="entity in ctrl.entities">
    <div class="panel-heading">
        {{entity.name}}
    <span class="pull-right">
      <span class="btn-group">
        <a href="" class="btn btn-xs btn-default" data-ui-sref="^.editentity({id: entity.id})"
           title="Edit entity">
            <i class="fa fa-pencil"></i>
        </a>
        <a href="" class="btn btn-xs btn-default" data-ui-sref="^.deleteentity({entityId: entity.id})"
           title="Delete entity">
            <i class="fa fa-trash-o"></i>
        </a>
        <a href="" class="btn btn-xs btn-default" data-ui-sref="^.addentity()" title="Add entity">
            <i class="fa fa-plus"></i>
        </a>
      </span>
      <span class="btn-group">
      <a href="" class="btn btn-xs btn-success" data-ui-sref="^.add({entityId: entity.id})" title="Add field">
          <i class="fa fa-plus"></i>
      </a>
      </span>
    </span>
    </div>

    <table class="table table-bordered" data-ng-show="entity.fields.length">
        <tbody>
        <tr data-ng-repeat="field in entity.fields">
            <th>
                <a href="" data-ui-sref="^.view({fieldId: field.id})">{{field.name}}</a>
                <small>{{field.description}}</small>
                <div class="pull-right">
                    <span class="label label-default">{{field.price}}</span>
                    <a href class="btn btn-xs btn-default" data-ui-sref="^.edit({fieldId: field.id})">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href class="btn btn-xs btn-default" data-ui-sref="^.delete({fieldId: field.id})">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tbody>
    </table>

    <div class="panel-body" data-ng-show="!entity.fields.length">
        <h4 class="list-group-item-heading" translate>
            There are no fields in this entity!
        </h4>

        <p class="list-group-item-text" translate>
            Click <a href="" data-ui-sref="^.add({ entityId: entity.id })">here</a> to add one!
        </p>
    </div>
</div>


<div class="panel panel-default" data-ng-show="!ctrl.entities.length">
    <div class="panel-body">
        <h4 class="list-group-item-heading" translate>
            There are no entities
        </h4>

        <p class="list-group-item-text" translate>Click <a href="" data-ui-sref="^.addentity()">here</a> to add one!
        </p>
    </div>
</div>
