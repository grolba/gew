<form name="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href data-ui-sref="^.index" class="btn btn-xs btn-default"><i class="fa fa-arrow-left"></i></a>
            <span data-ng-show="!ctrl.space.id" data-translate>Add a new space</span>
            <span data-ng-show="ctrl.space.id" data-translate>Edit space</span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <formly-form model="ctrl.space" fields="ctrl.formFields"
                                 options="ctrl.formOptions"></formly-form>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary btn-success" data-ng-click="ctrl.submit()"
                    data-ng-disabled="form.$invalid">
                Submit
            </button>
            <button type="button" class="btn btn-default" data-ng-click="ctrl.formOptions.resetModel()">Reset</button>
        </div>
    </div>
</form>
